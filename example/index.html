<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gistbook Example</title>
  <link rel='stylesheet' href='../lib/gistbook.css'>
  <link rel='stylesheet' href='style.css'>
</script>

</head>
<body>
  <div class='gistbook-location'></div>

  <!-- Ace, for editing -->
  <script src='../bower_components/ace-builds/src/ace.js'></script>
  <!-- Marked, for Markdown -->
  <script src='../bower_components/marked/lib/marked.js'></script>

  <!-- Mathjax, for Math -->
  <script>
    window.MathJax = {
      messageStyle: "none",
      skipStartupTypeset: true,
      config: ["MMLorHTML.js"],
      inlineMath: [ ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      jax: ["input/TeX","input/MathML","output/HTML-CSS","output/NativeMML"],
      extensions: ["tex2jax.js","mml2jax.js","MathMenu.js","MathZoom.js"],
      TeX: {
        extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
      }
    };
  </script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
  </script>

  <script src='../bower_components/jquery/dist/jquery.js'></script>
  <script src='../bower_components/underscore/underscore.js'></script>
  <script src='../bower_components/backbone/backbone.js'></script>
  <script src='../bower_components/marionette/lib/backbone.marionette.js'></script>

  <script src='../lib/gistbook-view.js'></script>
  <script src='gistbook.js'></script>
  <script src='script.js'></script>
</body>
</html>
